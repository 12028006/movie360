<div  *ngIf="errormsg" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{errormsg}}</strong> 
  <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
</div>

<div  *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>{{successmsg}}</strong> 
  <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
</div>

  
<form [formGroup] = "movieForm" (ngSubmit)="movieSubmit()">
  
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Movie Name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputYear">Year</label>
        <input type="text" class="form-control" formControlName="year" placeholder="Movie Year">
      </div>
    </div>
    <div class="form-group">
      <label for="inputCode">Movie Code</label>
      <input type="text" class="form-control" formControlName="code" placeholder="">
    </div>
    <div class="form-group">
      <label for="inputCode">Link For Movie</label>
      <input type="text" class="form-control" formControlName="link" placeholder="">
    </div>
    
    <div class="form-row">
      <label for="inputCategory"> Category : </label>
      <div class="form-check ml-2" >
        <input type="radio" class="form-check-input " formControlName="category" value="Bollywood" checked>Bollywood
        <label class="form-check-label" for="radio1"></label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" formControlName="category"  value="Hollywood">Hollywood
        <label class="form-check-label" for="radio2"></label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input mb-2" formControlName="category"  value="South Indian">South Indian
        <label class="form-check-label" for="radio2"></label>
      </div>
    </div>
    
    <button type="submit" class="btn btn-dark" >Add Movie</button>
  </form>
